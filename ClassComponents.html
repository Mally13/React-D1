<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app2">
        <!-- my app renders here -->
        </div>
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script src="react/babel.js"></script>

        <script type="text/babel">
        
        // **class components**        
        class MyClassComponent extends React.Component{
            render(){
                // Old js syntax
                // return React.createElement('span',null, 'I am a custom class component');
                //or with jsx
                return <span> I am a custom class component</span>;

                
            }


        }          
           
        ReactDOM.render( 
            React.createElement(MyClassComponent),
            document.getElementById('app2')
        );


        </script>
    </body>
</html>
