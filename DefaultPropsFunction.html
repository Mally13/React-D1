<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
        <!-- my app renders here -->
        </div>
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script src="react/babel.js"></script>

        <script type="text/babel">
        // **function components**
        // Old js syntax
        const MyComponent = function() {
            return React.createElement('span', null, 'I am so custom function');
        };

        // JSX syntax

        // const MyJSXComponent = function(props) {
        //     return <span>My name is <em>{props.myname}</em>. I work at <em>{props.company}</em>.</span>;
        // };

        // or
        
        const MyJSXComponent = function({myname, company}) {
            return <span>My name is <em>{myname}</em>. I work at <em>{company}</em>.</span>;
        };

        MyJSXComponent.defaultProps={
            company:'Fana',
        }

           
           
        ReactDOM.render(  
            //** Rendering function components **     
            //js syntax
            // MyComponent(),
            // jsx syntax
            <MyJSXComponent myname="Mary Mutuku" />,
            document.getElementById('app')
        );


        </script>
    </body>
</html>
